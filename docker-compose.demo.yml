version: "3"

services:
  firewall:
    build: .
    privileged: true
    volumes:
      - "storage:/tmp"
    entrypoint: ./scripts/run.sh -d eth0 --target=26.0

  rust-node:
    image: simplestakingcom/tezedge:v0.7.2
    depends_on:
      - firewall
    logging:
      driver: "none"
    network_mode: "service:firewall"
    volumes:
      - "storage:/tmp"

  test_pow_reuse:
    build:
      context: .
      dockerfile: packet-generator.dockerfile
    depends_on:
      - rust-node
    entrypoint: sh -c "./scripts/test_pow_reuse.sh"

  test_bad_pow:
    build:
      context: .
      dockerfile: packet-generator.dockerfile
    depends_on:
      - rust-node
    entrypoint: sh -c "./scripts/test_bad_pow.sh"

volumes:
  storage:
    external: false
